<div
  class="container d-flex flex-column justify-content-center gap-3 p-3 col-6"
>

  <app-pio-message
    (userNameEmit)="filterByUsername($event)"
    (likedMessageEmitter)="likeMessage($event)"
    *ngFor="let item of pios"
    class="message border p-3"
    [item]="item"
  ></app-pio-message>

</div>


<button mat-fab class="pio-button rounded-circle" (click)="openDialog()">
  <mat-icon>create</mat-icon>
</button>
